<!DOCTYPE html>
<html>

<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <script type="text/javascript" src='../js/flexible.js'></script>

    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <section class='custom_page'>
        <section class='custom_body'>
            <!-- 头部状态栏 -->
            <header class='state_header'>
                <div class='left'>
                    <div class='c1'>
                        <img src="../images/test1.jpg">
                        <p>学校名称</p>
                    </div>

                    <div class='c2'>
                        <p class='l1'>
                            <span class='s1'>一（三）班</span>
                            <span class='s2'>班主任：田晓青</span>
                            <span class='s3'>学生人数：40</span>
                        </p>
                        <p class='l2'>一段班级介绍</p>
                    </div>
                </div>

                <div class='right'>
                    <div class='c1'>
                        <p class='l1'>16~24℃</p>
                        <p class='l2'>东南风4~5级</p>
                        <p class='l3'>PM2.5值：
                            <span>30 优</span>
                        </p>
                    </div>
                    <img class='c2' src="../images/icon1.png">
                    <div class='c3'>
                        <p class='l1'>13:44</p>
                        <p class='l2'>2018年11月01日</p>
                    </div>
                </div>
            </header>

            <!-- 主要内容区域 -->
            <section class='main_content'>
                <!-- 倒计时提醒 -->
                <div class='time_limit_tip_box'>
                    <img class='c1' src="../images/icon2.png">
                    <p class='c2'>离期末考试还有
                        <span>20</span>天</p>
                    <p class='c3'>离中考还有
                        <span>31</span>天</p>
                </div>

                <div class='login_box'>
                    <div class='input_box input1'>
                        <input class='left' type="text" name="" placeholder="用户名">
                        <div class='right'>
                            <img src="../images/icon3.png">
                        </div>
                    </div>
                    <div class='input_box'>
                        <input class='left' type="password" name="" placeholder="密码">
                        <div class='right'>
                            <img src="../images/icon4.png">
                        </div>
                    </div>
                    <button class='btn_login'>登录</button>
                </div>
            </section>
        </section>
    </section>
</body>

</html>
